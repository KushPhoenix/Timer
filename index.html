<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="macbook-pro-16-2">
      <img
        class="jj-ying-7jx0-bfiuxq-unsplash-1-icon"
        alt=""
        src="img/jj-ying-7JX0-bfiuxQ-unsplash.jpg"
      />

      <div class="rectangle-parent">
        <div class="group-child"></div>
        <div class="group-item" id="countdownBar2"></div>
      </div>
      <div class="rectangle-group">
        <div class="group-inner"></div>
        <div class="rectangle-div" id="countdownBar"></div>
      </div>
      <div class="frame-parent">
        <div class="rectangle-container">
            <input type="number" id="countdownInput" placeholder="Enter time in seconds" style="display: none;">
          <div class="frame-child"></div>
          <div class="frame-group">
            <div class="ellipse-parent">
              <div class="frame-item"></div>
              <div class="div" id="timerText_H">00</div>
            </div>
            <div class="div1">:</div>
            <div class="ellipse-parent">
              <div class="frame-item"></div>
              <div class="div" id="timerText_M">00</div>
            </div>
            <div class="div1">:</div>
            <div class="ellipse-parent">
              <div class="frame-item"></div>
              <div class="div" id="timerText_S">00</div>
            </div>
          </div>
        </div>
    
        <div class="frame-container">
            <!-- reset button -->
          <div class="ellipse-parent" onclick="resetTimer()">
            <button class="frame-child1" ></button>
            <img
              class="refresh-light-icon"
              alt=""
              src="img/Refresh_light.png"
            />
          </div>

          <div class="ellipse-parent" id="playPauseBtn" onclick="togglePlayPause()">
            <button class="frame-child1" ></button>
            <img
              class="play-light-icon"
              alt=""
              src="img/Play_light.png"
            />
          </div>

          <!-- edit button -->
          <div class="ellipse-parent" id="editBtn" onclick="editTime()">
            <button class="frame-child1" ></button>
            <img
              class="edit-light-icon"
              alt=""
              src="img/Edit_light.png"
            />
          </div>

        </div>
      </div>
      <img
        class="amcecweb2-1-2-1-1-1"
        alt=""
        src="img/AMCECWeb2 (1) (2) (1) (1) 1.png"
      />

      <img class="group-77-1" alt="" src="img/Group 77 1.png" />

      <img class="name-sponsor-1" alt="" src="img/Name Sponsor 1.png" />

      <div class="group-parent">
        <div class="group-div">
          <div class="rectangle-parent1">
            <div class="frame-child4"></div>
            <img
              class="digital-sponsor-icon"
              alt=""
              src="img/Digital Sponsor.png"
            />
          </div>
          <div class="rectangle-parent2">
            <div class="frame-child4"></div>
            <img class="tacitine-icon" alt="" src="img/tacitine.png" />
          </div>
          <div class="rectangle-parent3">
            <div class="frame-child6"></div>
            <img
              class="mt-sponsor-icon"
              alt=""
              src="img/MT sponsor.png"
            />
          </div>
          <div class="rectangle-parent4">
            <div class="frame-child4"></div>
            <img
              class="whatsapp-image-2023-12-14-at-1-icon"
              alt=""
              src="img/WhatsApp_Image_2023-12-14_at_13.png"
            />
          </div>
          <div class="rectangle-parent5">
            <div class="frame-child4"></div>
            <img
              class="untitled-design-3-1"
              alt=""
              src="img/Untitled design (3) 1.png"
            />
          </div>
        </div>
        <div class="our-sponsors">Our sponsors</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
